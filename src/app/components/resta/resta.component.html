<div class="container">
    
    <form class="calculator" id="resta" [formGroup]="restaForm" (ngSubmit)="respuesta()">
        <h1 class="title">Resta</h1>
        <div>
        <label>Valor 1</label>
        <input formControlName="number1" type="number" id="number1">
    </div>
    <div>
        <label>Valor 2</label>
        <input formControlName="number2" type="number" id="number2">
    </div>
    <div>
        <label>Valor 3</label>
        <input formControlName="number3" type="number" id="number3">
    </div>
    <div class="resultado">
        <label>Resultado</label>
        <p >{{this.result}}</p>
    </div>
    <div class="buttons">
        <button class="button" type="submit" form="resta">Calcular</button>
        <button class="button" type="reset">Limpiar</button>
    </div>
    </form>
</div>
